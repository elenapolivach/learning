<meta charset="utf-8">
<script>
var arr = [];
var rounds = 1000000;
var maxlingth = 0;
var i = 0; 
var n = 0; 


for(i=0; i<rounds; i++) 
{
	n = (Math.round(Math.random()*36));
	if(n==0) 
	{
		arr.push(0); 
	}
	else if(n%2==0) 
	{
		arr.push(1); 
	}
	else 
	{
		arr.push(-1); 
	}
}

alert("1 - выпало красное, -1 - черное, 0 - зеро:" + arr);

for(i=0; i<arr.length; i++) 
{
 	if(arr[i]==1) 
 	{
  		n++;
		if(maxlingth<n) 
		{
			maxlingth=n; 
		}
	}
	else 
	{
		n=0; 
	}
}

alert("Максимально длинная красная последовательность:" + maxlingth);

</script>
