<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изучение Vue</title>
    <style>
        .green{
            background-color: green;
        }
        .pink{
            background-color: pink;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <span @mouseover="title='Другой текст'">Текст</span> -->
        <span @mouseover='changeText'>Текст</span> 
        <p>{{ title }}</p>
        <p :class='styleCSS' >Цвет: {{ styleCSS }}</p>
        <input type="text" @input='styleCSS=$event.target.value'>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="lesson2.js"></script>
</body>
</html>
